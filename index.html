<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div>
        <input type="tel" name="firstbox" id="firstbox">
        <br>
        <br>
        <input type="tel" name="secondbox" id="secondbox">
        <br>
        <br>
        <button onclick="AdditionNum()">+</button>
        <button onclick="SubtractionNum()">-</button>
        <button onclick="MultiplicationNum()">*</button>
        <button onclick="DivisionNum()">/</button>
        <button onclick="PowerNum()">**</button>
        <h1 id="result"></h1>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
